<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaulthref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>UPDATE Data Item</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
      <ion-card text center>
        <ion-card-header>
          My Object Data ( TestData )
        </ion-card-header>
        <ion-card-content>
  
          <ion-list>
            <ion-item>
              <ion-label floating>Numeric</ion-label>
              <ion-input type="number" [(ngModel)]="data.num"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>String</ion-label>
              <ion-input type="text" [(ngModel)]="data.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Date (UTC)</ion-label>
              <ion-datetime [(ngModel)]="data.date"></ion-datetime>
            </ion-item>          
            <ion-item>
              <ion-label floating>Boolean</ion-label>
              <ion-toggle [(ngModel)]="data.bool"></ion-toggle>
            </ion-item>
          </ion-list>
      
          <ion-button fill="outline" (click)="updateItem()">Update Item</ion-button>
          <ion-button fill="outline" (click)="showItem()">Show Item</ion-button>
  
        </ion-card-content>
      </ion-card>

      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>DEVELOPER NOTES</ion-card-title>
        </ion-card-header>
        <ion-card-content>
  
          <markdown [src]="'/assets/update.md'" ngPreserveWhitespaces>
          </markdown>
        
        </ion-card-content>
      </ion-card>      

  </ion-content>
